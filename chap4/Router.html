<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Vue Router Sample</title>
</head>

<body>
  <div id="app">
    <h1>뷰 라우터 예제</h1>
    <p>
      <!-- URL 값을 변경하는 태그 -->
      <router-link to="/main">Main 컴포넌트로 이동</router-link>
      <router-link to="/login">Login 컴포넌트로 이동</router-link>
    </p>
    <!--  URL에 따라 변경되는 영역 -->
    <router-view></router-view>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
  <script>
    <!--  컴포넌트 정의 -->
    var Main = {
      template: "<div>main URL이면 나옴</div>"
    };
    var Login = {
      template: "<div>Login URL이면 나옴</div>"
    };

    <!--  URL이랑 컴포넌트 지정 -->
    var routes = [{
        path: '/main',
        component: Main
      },
      {
        path: '/login',
        component: Login
      }
    ];

    <!--  라우터 정의 -->
    var router = new VueRouter({
      routes
    });

    <!--  라우터 추가 -->
    var app = new Vue({
      router
    }).$mount('#app');
  </script>
</body>

</html>
