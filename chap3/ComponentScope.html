<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Component Scope</title>
</head>

<body>
  <div id="app">
    <my-component1></my-component1>
    <my-component2></my-component2>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
  <script>
    var cmp1 = {
      template: "<div>첫 번째 지역 컴포넌트 : {{cmp1Data1}}</div>",
      data: function() {
        return {
          cmp1Data1: 100,
          cmp1Data2 : 200
        }
      }
    };

//컴포넌트의 유효범위로 컴포넌트에 직접적 접근불가로 인해 cmp2Data는 출력 할 수 없다.
    var cmp2 = {
      template: "<div>두 번째 지역 컴포넌트 : {{cmp2Data}}</div>",
      data: function() {
        return {
          cmp2Data: cmp1.data.cmp1Data2
        }
      }
    };

    new Vue({
      el: "#app",
      components: {
        'my-component1': cmp1,
        'my-component2': cmp2
      }
    });
  </script>
</body>

</html>
